<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="page-wrapper">
    <div class="header opacity">
        <div class="container clearfix">
            <a class="logo">journey</a>
            <div class="header-icons">
                <a href="#" class="header-icons-link">
                    <i class="sprite sprite-ic-caledar"></i>
                </a>
                <a href="#" class="header-icons-link">
                    <i class="sprite sprite-ic-forum"></i>
                </a>
                <a href="#" class="header-icons-link">
                    <i class="sprite sprite-ic-journey"></i>
                </a>
                <div class="header-log-in">
                    <p class="header-log-text">Welcome,</p>
                    <a href="" class="header-log-in-link">log in</a>
                    <span class="header-log-text">or</span>
                    <a href="" class="header-log-in-link">sign up</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container-form">
            <div class="register-form">
                <div class="form-container">
                <div class="form-header clearfix">
                <h3 class="form-title">sign up</h3>
                <a href="#" class="form-link">log in</a>
                </div>
                <button class="form-btn-facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span class="form-btn-title">facebook</span>
                </button>
                <button class="form-btn-google">
                    <i class="fab fa-google-plus-g"></i>
                    <span class="form-btn-title">google</span>
                </button>
                <div class="form-line"></div>
                <p class="form-text">or</p>
                <div class="form-line"></div>
                <form action="#" class="form-to-field">
                    <input class="feedback-field" name="first name" type="text" placeholder="first name">
                    <input class="feedback-field" name="last name" type="text" placeholder="last name">
                    <input class="feedback-field" name="email" type="text" placeholder="email">
                    <input class="feedback-field" name="choose password" type="text"
                           placeholder="choose password">
                    <input class="feedback-field feedback-text" name="confirm password" type="text"
                           placeholder="confirm password">
                    <input class="checkbox" id="checkbox" type="checkbox" checked="checked" name="checbox1">
                    <label  class="agree" for="checkbox">Agree our<a href="#" class="form-terms"> Terms & Conditions</a></label>
                    <input class="form-btn-create-account" type="submit" name="create-account" value="create-account">
                </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
